<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disability Progress</title>

  <!-- PWA Meta -->
  <meta name="theme-color" content="#0a84ff" />
  <link rel="manifest" href="manifest.json" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --secondary: #666666;
      --accent: #0a84ff;
      --card: #f2f2f7;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --text: #ffffff;
        --secondary: #aaaaaa;
        --card: #1c1c1e;
      }
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .progress {
      padding: 0 1.5rem;
    }

    progress {
      width: 100%;
      height: 12px;
    }

    .percent {
      margin-top: 0.5rem;
      color: var(--secondary);
    }

    ul {
      list-style: none;
      padding: 1.5rem;
      margin: 0;
    }

    li {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .step-text {
      max-width: 80%;
    }

    .step-title {
      font-weight: 600;
    }

    .step-desc {
      font-size: 0.85rem;
      color: var(--secondary);
    }

    button {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--accent);
    }
  </style>
</head>
<body>

<header>Disability Progress</header>

<section class="progress">
  <progress id="bar" value="0" max="100"></progress>
  <div class="percent" id="percent">0% complete</div>
</section>

<ul id="steps"></ul>

<section style="padding: 1.5rem;">
  <h2 style="margin-bottom: 0.5rem;">Status History</h2>
  <ul id="history" style="padding-left: 0; list-style: none;"></ul>
</section>

<section style="padding: 1.5rem;">
  <h2 style="margin-bottom: 0.5rem;">Timeline</h2>
  <div id="timeline" style="font-size: 0.9rem; color: var(--secondary);"></div>
</section>

<script>
  const defaultSteps = [
    { title: "Initial Research", desc: "Learn SSI / SSDI basics", done: true },
    { title: "Medical Records", desc: "Collect mental health documentation", done: false },
    { title: "Application Submitted", desc: "SSI/SSDI filed", done: false },
    { title: "Lawyer Contacted", desc: "Spoke with disability attorney", done: false },
    { title: "Waiting Period", desc: "Application under review", done: false },
    { title: "Decision Received", desc: "Approval or appeal", done: false }
  ];

  let steps = JSON.parse(localStorage.getItem("disabilitySteps")) || defaultSteps;

  function save() {
    localStorage.setItem("disabilitySteps", JSON.stringify(steps));
  }

  function render() {
    const list = document.getElementById("steps");
    list.innerHTML = "";

    let completed = 0;

    steps.forEach((step, i) => {
      if (step.done) completed++;

      const li = document.createElement("li");
      li.innerHTML = `
        <div class="step-text">
          <div class="step-title">${step.title}</div>
          <div class="step-desc">${step.desc}</div>
        </div>
        <button onclick="toggle(${i})">${step.done ? "✔️" : "○"}</button>
      `;
      list.appendChild(li);
    });

    const percent = Math.round((completed / steps.length) * 100);
    document.getElementById("bar").value = percent;
    document.getElementById("percent").textContent = `${percent}% complete`;
  }

  function toggle(i) {
    steps[i].done = !steps[i].done;
    save();
    render();

  // Status history
  const historyKey = "statusHistory";

  function logStatus(text) {
    const history = JSON.parse(localStorage.getItem(historyKey)) || [];
    history.unshift({ text, date: new Date().toISOString() });
    localStorage.setItem(historyKey, JSON.stringify(history));
    renderHistory();
    renderTimeline();
  }

  function renderHistory() {
    const history = JSON.parse(localStorage.getItem(historyKey)) || [];
    const ul = document.getElementById("history");
    if (!ul) return;
    ul.innerHTML = "";
    history.slice(0, 10).forEach(item => {
      const li = document.createElement("li");
      li.style.marginBottom = "0.5rem";
      li.textContent = `${new Date(item.date).toLocaleDateString()}: ${item.text}`;
      ul.appendChild(li);
    });
  }

  function renderTimeline() {
    const history = JSON.parse(localStorage.getItem(historyKey)) || [];
    const el = document.getElementById("timeline");
    if (!el) return;
    if (history.length === 0) {
      el.textContent = "No updates logged yet.";
      return;
    }
    const first = new Date(history[history.length - 1].date);
    const days = Math.floor((Date.now() - first.getTime()) / (1000 * 60 * 60 * 24));
    el.textContent = `Tracking for ${days} days since first recorded update.`;
  }

  renderHistory();
  renderTimeline();(`${steps[i].title} marked ${steps[i].done ? 'complete' : 'incomplete'}`);
    render();
  }

  render();
  // Reminder logic
  const REMINDER_KEY = "lastCheckDate";
  const INTERVAL_KEY = "checkIntervalDays";

  if (!localStorage.getItem(INTERVAL_KEY)) {
    localStorage.setItem(INTERVAL_KEY, "30"); // default 30 days
  }

  function daysSinceLastCheck() {
    const last = localStorage.getItem(REMINDER_KEY);
    if (!last) return Infinity;
    const diff = Date.now() - new Date(last).getTime();
    return diff / (1000 * 60 * 60 * 24);
  }

  function checkReminder() {
    const interval = parseInt(localStorage.getItem(INTERVAL_KEY));
    if (daysSinceLastCheck() >= interval) {
      alert("Reminder: It may be time to check your SSA / ID.me status.");
    }
  }

  function markCheckedToday() {
    localStorage.setItem(REMINDER_KEY, new Date().toISOString());
    alert("Check-in saved. You're up to date.");
  }

  checkReminder();
</script>

<section style="padding: 1.5rem;">
  <button onclick="markCheckedToday()" style="padding: 0.8rem 1rem; border-radius: 10px; background: var(--accent); color: white; font-weight: 600;">I checked SSA today</button>
  <p style="margin-top: 0.8rem; color: var(--secondary); font-size: 0.85rem;">Reminder interval (days):</p>
  <input type="number" min="7" max="90" value="30" onchange="localStorage.setItem('checkIntervalDays', this.value)" style="padding: 0.4rem; width: 80px;" />
</section>

</body>
</html>

</body>
</html>
